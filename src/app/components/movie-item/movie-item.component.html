<div class="movie" (click)="openMovieDetail(movie)">
  <img [src]="getMovieImage(movie)" />
  <label class="movielabel">{{movie.get('name')}}</label>

  <div class="rating">
  <app-rating [rating]="rating"
  [max]="10"
  iconClass="star-icon"
  fullIcon="★"
  emptyIcon="☆"
  [readonly]="true"
  [disabled]="false"
  [required]="false"
  [float]="true"
  [titles]="['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten']">

</app-rating>

</div>
</div>
